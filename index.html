<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="wrapper__logo">
        <img src="./images/images/logo.svg" alt="logo" />
      </div>

      <form class="wrapper__form">
        <div class="form__title">
          <h2>Welcome</h2>
          <p>Please login to your account</p>
        </div>
        <div class="form__content">
          <div class="form-item">
            <label for="form-email">
              <input id="form-email" type="email" placeholder="Email Address"
            /></label>
            <button>
              <img src="./images/images/icon-mail.svg" alt="icon-mail" />
            </button>
          </div>
          <div class="form-item">
            <label for="form-password">
              <input id="form-password" type="password" placeholder="Password"
            /></label>
            <button>
              <img src="./images/images/icon-eye.svg" alt="icon-password" />
            </button>
          </div>
          <button class="form-btn">Login</button>
          <a href="/fogot-password">Forgot Password?</a>
        </div>
        <div class="form__buttons">
          <button class="form-btn form-btn--blue">
            <img src="./images/images/icon-facebook.svg" alt="icon-facebook" />
          </button>
          <button class="form-btn form-btn--orange">Login as guest</button>
          <p>
            Donâ€™t have an account?
            <a href="/registration">Register now</a>
          </p>
        </div>
      </form>
      <div class="wrapper__footer">
        <p>
          By signing up, you are agree with our
          <a href="/terms-conditions">Terms & Conditions</a>
        </p>
      </div>
    </section>
  </body>
</html>
